{% extends "layout.html" %}

{% block content%}
<form action="/login" method='POST'>
    <!-- fieldset - nhóm các thành phần bên trong form, tạo đường bao ngoài bao quanh các thành phần trong form -->
    <fieldset class="form-group">
        <!-- legend: định nghĩa một chú thích cho các phần tử fieldset -->
        <div class="form-group">
            <label for="username" class="form-control-label">Tên đăng nhập:</label>
            <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Ex: trangtrang" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-control-label">Mật khẩu: </label>
            <input type="text" name="password" id="password" class="form-control form-control-lg" placeholder="******" required>
        </div>
    </fieldset>
    <div class="form-group">
        <input type="submit" class="btn btn-outline-info" value="Đăng nhập">
    </div>
    <p>Bạn chưa có tài khoản? </p><a href="{{url_for('register')}}">Đăng kí</a>
</form>
{% endblock %}
