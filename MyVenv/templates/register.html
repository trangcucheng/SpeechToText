{% extends "layout.html" %}

{% block content %}
<form action="/register" method='POST'>
    <fieldset class="form-group">
        <!-- legend: định nghĩa một chú thích cho các phần tử fieldset -->
        <div class="form-group">
            <label for="fullname" class="form-control-label">Họ và tên: </label>
            <input type="text" name="fullname" id="fullname" class="form-control form-control-lg" placeholder="Ex: Nguyễn Huyền Trang" required>
        </div>

        <div class="form-group">
            <label for="username" class="form-control-label">Tên đăng nhập:</label>
            <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Ex: trangtrang" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-control-label">Mật khẩu: </label>
            <input type="text" name="password" id="password" class="form-control form-control-lg" placeholder="******" required>
        </div>

        <div class="form-group">
            <label for="confirm_password" class="form-control-label">Xác nhận mật khẩu: </label>
            <input type="text" name="confirm_password" id="confirm_password" class="form-control form-control-lg" placeholder="******" required>
        </div>
        
    </fieldset>

    <div class="form-group">
        <input type="submit" class="btn btn-outline-info" value="Đăng ký">
    </div>
</form>
{%endblock%}
